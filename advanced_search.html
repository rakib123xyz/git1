<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="advance-search.css">
    <title>Advanced Search</title>
</head>
<body>
    <div class="top">
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        <a href="google_search.html">Google Search</a>
    </div>
    <h1>Advanced Search</h1>
    <div> 
     <form action="https://google.com/search">
        <div class="find-page-with">
            <h2>Find page with</h2>
            <div class="input-fild">
                <label for="">all these words:</label>
                <input type="text" name="as_q">
            </div>
            <div class="input-fild">
                <label for="">this exact word or phrase:</label>
                <input type="text" name="as_epq">
            </div>
            <div class="input-fild">
               <label for="">any of these words:</label>
               <input type="text" name="as_oq">
           </div>
           <div class="input-fild">
               <label for="">none of these words:</label>
               <input type="text" name="as_eq">
           </div>
           <div class="input-fild">
            <label for="">numbers ranging from:</label>
            <input type="number" name="as_nlo">
            <span>to</span>
            <input type="number" name="as_nhi">
           </div>
           
           <!-- <div class= "input-fild">
              
              <div class="wrapper">
                <div id="number">
                    <input type="number" name="as_nlo">
                    <span>to</span>
                    <input type="number" name="as_nhi">
                </div>
              </div>
           </div>
        </div> -->

        <input type="submit" name="Advanced Search" value="Advanced Search">
       
     </form>
            
    </div>
    
</body>
</html>
