<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/60c99371a2.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="tb-wraper">
        <ul class="tb">

            <li class="tb-e"><a href="google_search.html">Google Search</a></li>
        </ul>
    </div>
    <div class="logo-wraper">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google Logo">
        <span>images</span>
    </div>

    <div class="sb-wraper">
        <form action="https://google.com/images">
            <div class="sb">
                <i class="fas fa-search"></i>
                <input type="text" name="q">

                <i id="camera" title="Search by Image" class="fas fa-camera"></i>
               

                <img title="Search by Voice" src="mic_30px.png" alt="">
               
                <button type="submit" value="Search"><i class="fas fa-search"></i></button>

            </div>


        </form>
    </div>


</body>

</html>
